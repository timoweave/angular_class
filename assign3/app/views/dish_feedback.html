<div class="container" >
    <div class="row">
        <div class="col-xs-9 col-xs-offset-1">    

            <div ng-controller="FeedbackController">

                <form action=""
                      novalidate
                      name="feedback_form"
                      class="form-horizontal"
                      ng-model="feedback"
                      ng-submit="sendFeedback()"
                      onsubmit="return false"
                      >
                    <fieldset class="form-group"
                              ng-class="{'has-error' 
                                        : feedback_form.your_name.$error.required 
                                        && !feedback_form.your_name.$pristine}">
                        <div class="row">
                            <div class="col-sm-2">
                                <label for="your_name"
                                       class="form-control-label">
                                    Your Name
                                </label>
                            </div>
                            <div class="col-sm-10">
                                <input id="your_name"
                                       name="your_name"
                                       type="text"
                                       placeholder="Enter Your Name"
                                       required
                                       class="form-control"
                                       ng-model="feedback_buffer.author"/>
                                <span ng-show="!feedback_form.your_name.$pristine
                                               && feedback_form.your_name.$error.required"
                                      class="help-block">
                                    Your Name is required
                                </span>
                                
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="form-group">
                        <div class="row">
                            <div class="col-sm-2">
                                <label for="your_rating"
                                       class="form-control-label">
                                    Number of Stars
                                </label>
                            </div>
                            <div class="col-sm-10">
                                <label class="radio-inline">
                                    <input type="radio"
                                           value="1"
                                           name="your_rating"
                                           ng-model="feedback_buffer.rating">1
                                </label>

                                <label class="radio-inline">
                                    <input type="radio"
                                           value="2"
                                           name="your_rating"
                                           ng-model="feedback_buffer.rating">2
                                </label>

                                <label class="radio-inline">
                                    <input type="radio"
                                           value="3"
                                           name="your_rating"
                                           ng-model="feedback_buffer.rating">3
                                </label>

                                <label class="radio-inline">
                                    <input type="radio"
                                           value="4"
                                           name="your_rating"
                                           ng-model="feedback_buffer.rating">4
                                </label>

                                <label class="radio-inline">
                                    <input type="radio"
                                           value="5"
                                           name="your_rating"
                                           ng-model="feedback_buffer.rating">5
                                </label>

                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="form-group"
                              ng-class="{'has-error' 
                                        : feedback_form.your_comment.$error.required 
                                        && !feedback_form.your_comment.$pristine}">
                        <div class="row">
                            <div class="col-sm-2">
                                <label for="your_comment"
                                       class="form-control-label">
                                    Your Comments
                                </label>
                            </div>
                            <div class="col-sm-10">
                                <textarea id="your_comment"
                                          name="your_comment"
                                          class="form-control"
                                          cols="40"
                                          rows="6"
                                          placeholder="Enter your Comments"
                                          ng-model="feedback_buffer.comment"
                                          required>
                                </textarea>
                                <span ng-show="!feedback_form.your_comment.$pristine
                                               && feedback_form.your_comment.$error.required"
                                      class="help-block">
                                    Your Comments is required
                                </span>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="form-group">
                        <div class="row">
                            <div class="col-sm-2">
                                <label class="form-control-label">
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <button type="submit"
                                        class="form-control btn btn-primary"
                                        ng-disabled="feedback_form.$invalid">
                                    Submit Comments
                                </button>
                            </div>
                        </div>


                    </fieldset>

                </form>
            </div>
        </div>
    </div>
</div>
