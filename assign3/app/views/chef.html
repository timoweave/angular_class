<div ng-controller="AboutController">

    <!-- chef.html -->

    <div class="media">
        <div class="media-left">
            <a href="#">
                <img class="media-object" ng-src="{{chef.image}}" alt="picture">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{chef.name}} <small>{{chef.designation}}</small></h4>
            <p>{{chef.description}}</p>
        </div>
    </div>
    
</div>
